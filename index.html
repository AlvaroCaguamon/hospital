<!DOCTYPE html>
<html>
<head>
    <title>Sistema Hospitalario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }
        .container {
            width: 80%;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #007bff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], input[type="date"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistema de Registro Hospitalario</h1>

        <h2>Registro de Pacientes</h2>
        <form id="patientForm">
            <div class="form-group">
                <label for="patientName">Nombre del Paciente:</label>
                <input type="text" id="patientName" required>
            </div>
                <div class="form-group">
                    <label for="patientLastName">Apellido del Paciente:</label>
                    <input type="text" id="patientLastName" required>
                </div>
                <div class="form-group">
                    <label for="admissionDate">Fecha de Ingreso:</label>
                    <input type="date" id="admissionDate" required>
                </div>
                <div class="form-group">
                    <label for="roomNumber">Número de Habitación:</label>
                    <input type="number" id="roomNumber" required>
                </div>
                <div class="form-group">
                    <label for="patientStatus">Estatus del Paciente:</label>
                    <select id="patientStatus" required>
                        <option value="Ingresado">Ingresado</option>
                        <option value="Alta">Alta</option>
                        <option value="En tratamiento">En tratamiento</option>
                    </select>
                </div>
                <button type="submit">Registrar Paciente</button>
            </form>

            <h2>Registro de Médicos</h2>
            <form id="doctorForm">
                <div class="form-group">
                    <label for="doctorName">Nombre del Médico:</label>
                    <input type="text" id="doctorName" required>
                </div>
                <div class="form-group">
                    <label for="doctorSpecialty">Especialidad:</label>
                    <input type="text" id="doctorSpecialty" required>
                </div>
                <div class="form-group">
                    <label for="doctorID">ID del Médico:</label>
                    <input type="text" id="doctorID" required>
                </div>
                <div class="form-group">
                    <label for="doctorRoom">Habitación Asignada:</label>
                    <input type="number" id="doctorRoom" required>
                </div>
                <button type="submit">Registrar Médico</button>
            </form>

        <h2>Perfil del Paciente</h2>
        <p id="patientProfile"></p>
    </div>

</body>
</html>
